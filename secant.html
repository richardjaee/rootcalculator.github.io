<!-- JavaScript for the calculations -->
<script type="text/javascript">
  
    function Bisection() {

        const parser = math.parser()

        var x = document.getElementById("FPM");
        

        let p0 = Number(x.elements[0].value).toFixed(5);
        let p1 = Number(x.elements[1].value).toFixed(5);
        let tol = x.elements[2].value;
        let fx = x.elements[3].value;

        let iter = x.elements[4].value;
        
        text = "";

        fp0 = fxCalc(fx, p0);
        fp1 = fxCalc(fx, p1);

        if (tol === "") { tol = 0.00001; }
        if (iter === "") { iter = 20; }

        let p = 0;

        for (var i = 1; i <= iter; i++){
          
          //p = (parseFloat(p1) - parseFloat(fp1) * (parseFloat(p1)-parseFloat(p0)) / (parseFloat(fp1) - parseFloat(fp0) )).toFixed(5);

          let calc1 = parseFloat(fp1) * (parseFloat(p1)-parseFloat(p0));
          let calc2 = (parseFloat(fp1) - parseFloat(fp0) )
          let calc3 = calc1/calc2;

          p = p1 - calc3;

          text += "P " + i + " = " + p + "<br>";

          text += "P0 " + i + " = " + p0 + "<br>";
          text += "P1 " + i + " = " + p1 + "<br>";


          let q = Math.abs(parseFloat(p)-parseFloat(p1));
          text += "q ABS " + i + " = " + q + "<br>";

          if (q < tol)
          {
            text += "q = " + q + " Finished in " + i + " iteration(s)" + "<br>";
            document.getElementById("calculation").innerHTML = text;
            break;
          }

          p0=p1;
          p1=p;
       
        } 

        text += "Method Failed" + "<br>";
        document.getElementById("calculation").innerHTML = text;  
    } 
    
    //calculates f(x)
    function fxCalc(fx, a){ 
      let scope = {
        x: a
      }

      const result = math.evaluate(fx, scope);


      return result
    }
  
    </script>
